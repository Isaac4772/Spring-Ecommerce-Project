<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="store-front-template"
	th:with="title1='Login', title2='Login'">
<head>
<title>Login</title>
</head>
<body>

	<section class="ftco-section ftco-cart" layout:fragment="content-body">
		<div class="container">
			<div class="alert alert-danger" th:if="${param.error}">
				<p class="text-center">Wrong Username or Password</p>
			</div>

			<div class="row d-flex justify-content-center">
				<form th:action="@{/login}" class="form col-6" method="POST">
					<div class="mb-3">
						<label for="email" class="form-label">Email</label>
						<input type="email" class="form-control" name="username"
							placeholder="example@gamil.com" required />
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Password</label>
						<input type="password" class="form-control" placeholder="password"
							name="password" required />
					</div>
					<div class="row d-flex justify-content-center">
						<button class="btn btn-primary px-5" type="submit">Login</button>
					</div>
				</form>
			</div>
		</div>
	</section>

	<th:block layout:fragment="js">
		<script th:src="@{/app/js/cart.js}"></script>
	</th:block>
</body>
</html>
