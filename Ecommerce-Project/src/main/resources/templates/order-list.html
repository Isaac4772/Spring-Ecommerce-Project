<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin-template}">
<head>
<title>Orders</title>
</head>

<body>
	<div class="container-fluid px-4" layout:fragment="page-content">
		<h1 class="mt-4">Orders</h1>
		<div class="card mb-4">
			<div class="card-body">
				DataTables is a third party plugin that is used to generate the demo
				table below. For more information about DataTables, please visit the
				<a target="_blank" href="https://datatables.net/">official
					DataTables documentation</a>
				.
			</div>
		</div>
		<div class="card mb-4">
			<div class="card-header">
				<i class="fas fa-table me-1"></i> Order Information
			</div>
			<div class="card-body">
				<table id="datatablesSimple">
					<thead>
						<tr>
							<th>Id</th>
							<th>Customer</th>
							<th>Email</th>
							<th>Phone</th>
							<th>Address</th>
							<th>Status</th>
						</tr>
					</thead>
					<tbody>
						<th:block th:each="order: ${orders}">
							<tr class='clickable-row'
								th:onclick="'window.location.href=\'/admin/order/details/' + ${order.id} + '\''">
								<td th:text="${order.id!= null} ? ${order.id} : '-'"></td>
								<td
									th:text="${order.customer.name != null} ? ${order.customer.name} : '-'"></td>
								<td
									th:text="${order.customer.email != null} ? ${order.customer.email} : '-'"></td>
								<td
									th:text="${order.customer.phone != null} ? ${order.customer.phone} : '-'"></td>
								<td
									th:text="${order.customer.address!= null} ? ${order.customer.address} : '-'"></td>
								<td th:text="${order.status.name}"></td>
							</tr>
						</th:block>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<th:block layout:fragment="js">
	<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			crossorigin="anonymous"></script>
		<script th:src="@{/js/scripts.js}"></script>
		<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest"
			crossorigin="anonymous"></script>
		<script th:src="@{/js/datatables-simple-demo.js}"></script>
	</th:block>
</body>
</html>
