<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="store-front-template" th:with="title1='Register', title2='Register'">

<head>
	<title>Register</title>
</head>

<body>

	<section class="ftco-section ftco-cart" layout:fragment="content-body">
		<div class="container">


			<div class="row d-flex justify-content-center">
				<form th:action="@{/user/save}" class="form col-6" method="POST" th:object="${user}">
					<div class="alert alert-danger" role="alert" th:if="${email_error} != ''" th:text="${email_error}">
					</div>
					<div class="row">
						<div class="col">
							<div class="mb-3">
								<label for="name" class="form-label">Name</label>
								<input type="text" class="form-control" placeholder="Enter Name" th:field="*{name}"
									required />
								<div class="alert alert-light" role="alert" th:if="${#fields.hasErrors('name')}"
									th:errors="*{name}">Name Error
								</div>

							</div>
						</div>

						<div class="col">
							<div class="mb-3">
								<label for="email" class="form-label">Email</label>
								<input type="email" class="form-control" th:field="*{email}"
									placeholder="example@gamil.com" required />
								<div class="alert alert-light" role="alert" th:if="${#fields.hasErrors('email')}"
									th:errors="*{email}">Email Error
								</div>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col">
							<div class="mb-3">
								<label for="phone" class="form-label">Phone</label>
								<input type="tel" class="form-control" placeholder="Enter phone" th:field="*{phone}"
									required />
							</div>
						</div>

						<div class="col">
							<div class="mb-3">
								<label for="password" class="form-label">Password</label>
								<input type="password" class="form-control" th:field="*{password}"
									placeholder="password" required />
							</div>
						</div>
					</div>

					<div class="mb-3">
						<label for="address" class="form-label">Address</label>
						<input type="text" class="form-control" th:field="*{address}" placeholder="Enter Full Address"
							required />
					</div>

					<div class="row d-flex justify-content-center">
						<button class="btn btn-primary px-5" type="submit">Register</button>
					</div>
				</form>
			</div>
		</div>
	</section>

	<th:block layout:fragment="js">
		<script th:src="@{/app/js/cart.js}"></script>
	</th:block>
</body>

</html>
