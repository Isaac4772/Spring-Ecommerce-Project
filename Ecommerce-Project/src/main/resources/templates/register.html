<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="store-front-template"
	th:with="title1='Register', title2='Register'">
<head>
<title>Register</title>
</head>
<body>

	<section class="ftco-section ftco-cart" layout:fragment="content-body">
		<div class="container">
			<div class="row d-flex justify-content-center">
				<form action="" class="form col-6">

					<div class="row">
						<div class="col">
							<div class="mb-3">
								<label for="name" class="form-label">Name</label>
								<input type="text" class="form-control" placeholder="Enter Name"
									required />
							</div>
						</div>

						<div class="col">
							<div class="mb-3">
								<label for="email" class="form-label">Email</label>
								<input type="email" class="form-control"
									placeholder="example@gamil.com" required />
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col">
							<div class="mb-3">
								<label for="phone" class="form-label">Phone</label>
								<input type="tel" class="form-control" placeholder="Enter phone"
									required />
							</div>
						</div>

						<div class="col">
							<div class="mb-3">
								<label for="password" class="form-label">Password</label>
								<input type="password" class="form-control"
									placeholder="password" required />
							</div>
						</div>
					</div>

					<div class="mb-3">
						<label for="address" class="form-label">Address</label>
						<input type="text" class="form-control"
							placeholder="Enter Full Address" required />
					</div>

					<div class="row d-flex justify-content-center">
						<button class="btn btn-primary px-5" type="submit">Register</button>
					</div>
				</form>
			</div>
		</div>
	</section>

	<th:block layout:fragment="js">
		<script th:src="@{/app/js/cart.js}"></script>
	</th:block>
</body>
</html>
